<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeHer - Women Safety AI</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="login-page">
    <div class="container">
        <!-- Decorative Elements -->
        <div class="deco-circle circle-1"></div>
        <div class="deco-circle circle-2"></div>
        <div class="deco-circle circle-3"></div>
        
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="28" stroke="currentColor" stroke-width="2"/>
                        <path d="M30 15C23.5 15 18 20.5 18 27V32C18 35.5 20.5 38 24 38H36C39.5 38 42 35.5 42 32V27C42 20.5 36.5 15 30 15Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                        <circle cx="25" cy="27" r="2" fill="currentColor"/>
                        <circle cx="35" cy="27" r="2" fill="currentColor"/>
                        <path d="M26 33C26 33 28 35 30 35C32 35 34 33 34 33" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>SafeHer</h1>
                <p class="tagline">Your Guardian Angel</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In Securely</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="loader"></span>
                    </span>
                </button>

                <div class="form-footer">
                    <p>Don't have an account? <a href="#" id="signupLink">Create one</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
