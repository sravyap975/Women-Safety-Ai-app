<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - SafeHer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="otp-page">
    <div class="container">
        <!-- Decorative Elements -->
        <div class="deco-circle circle-1"></div>
        <div class="deco-circle circle-2"></div>
        <div class="deco-circle circle-3"></div>
        
        <div class="otp-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                        <circle cx="30" cy="30" r="28" stroke="currentColor" stroke-width="2"/>
                        <path d="M30 20V30L36 36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1>Verify Your Identity</h1>
                <p class="tagline">We've sent a 6-digit code to <span id="userEmail"></span></p>
            </div>

            <form id="otpForm" class="auth-form">
                <div class="otp-input-group">
                    <input type="text" maxlength="1" class="otp-input" data-index="0" pattern="[0-9]">
                    <input type="text" maxlength="1" class="otp-input" data-index="1" pattern="[0-9]">
                    <input type="text" maxlength="1" class="otp-input" data-index="2" pattern="[0-9]">
                    <input type="text" maxlength="1" class="otp-input" data-index="3" pattern="[0-9]">
                    <input type="text" maxlength="1" class="otp-input" data-index="4" pattern="[0-9]">
                    <input type="text" maxlength="1" class="otp-input" data-index="5" pattern="[0-9]">
                </div>

                <button type="submit" class="btn btn-primary" id="verifyBtn">
                    <span class="btn-text">Verify Code</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="loader"></span>
                    </span>
                </button>

                <div class="form-footer">
                    <p>Didn't receive code? <a href="#" id="resendOtp">Resend OTP</a></p>
                    <p><a href="index.html">Back to Login</a></p>
                </div>
            </form>

            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/otp-verify.js"></script>
</body>
</html>
